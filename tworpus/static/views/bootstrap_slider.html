<div class="row">
    <div class="col-lg-4" ng-model="sliderValue">
        <input
                id="fooslider"
                type="text"
                class="slider"
                data-slider-orientation="horizontal"
                data-slider-selection="after"
                data-slider-tooltip="show">
    </div>
    Value: {{ sliderValue }}
    <div class="col-lg-4">
        <input type="number" min="20" max="100000" step="20"
               value="{{ sliderValue }}" id="input_num_tweets"
               class="form-control col-lg-2" value="0"/>
    </div>
</div>
