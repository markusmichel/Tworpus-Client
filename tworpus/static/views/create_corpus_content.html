<div>

    <p>
        Neuen Korpus erstellen:
    </p>
    <slider id="slider" scale="scale" class="span2"></slider>

    <form role="form" action="/api/createcorpus" method="post">

        <div class="form-group">
            <label for="input_title">Titel</label>
            <input ng-model="corpus.title" name="title" type="text" class="form-control" id="input_title" placeholder="Titel des Projekts" required="">
        </div>

        <div class="form-group">
            <label for="">Sprache</label>
            <select id="select-language" name="language" data-placeholder="Sprache auswählen"
                    ui-select2 ng-model="corpus.language" required="required">
                <option value=""></option>
                <option ng-repeat="lang in languages | orderBy:'name'" value="{{ lang.value }}">{{ lang.name }}</option>
            </select>
        </div>

        <div class="form-group" ng-controller="SelectDateRangeController">
            <label for="">Zeitraum</label>

            <div class="row">
                <div class="col-lg-3">
                    <div class="well well-sm" ng-model="startDate">
                        <datepicker starting-day="1" max="maxDate" show-weeks="showWeeks"></datepicker>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="well well-sm" ng-model="endDate">
                        <datepicker starting-day="1" max="maxDate" show-weeks="showWeeks"></datepicker>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_num_tweets">Anzahl an Tweets</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input
                            ng-bootstrap-slider
                            ng-model="numTweets"
                            id="input_slider_num_tweets"
                            name="limit"
                            type="text"
                            class="slider"
                            value="20"
                            data-slider-min="20"
                            data-slider-max="100000"
                            data-slider-step="20"
                            data-slider-value="20"
                            data-slider-orientation="horizontal"
                            data-slider-selection="after"
                            data-slider-tooltip="show">
                </div>

                <div class="col-lg-4">
                    <input type="number" ng-model="numTweets"
                           value="20" min="20" max="100000" step="20"
                           id="input_num_tweets" name="numTweets"
                           class="form-control col-lg-2" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_min_chars">Minimale Anzahl an Buchstaben pro Tweet</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input ng-bootstrap-slider
                           ng-model="numMinChars"
                           id="input_slider_min_chars"
                           name="minChars"
                           type="text"
                           class="slider"
                           data-slider-min="0"
                           data-slider-max="140"
                           data-slider-step="1"
                           data-slider-value="0"
                           data-slider-orientation="horizontal"
                           data-slider-selection="after"
                           data-slider-tooltip="show">
                </div>
                <div class="col-lg-4">
                    <input type="number" ng-model="numMinChars"
                           min="0" max="140" value="0" id="input_min_chars"
                           class="form-control col-lg-2" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_min_words">Minimale Anzahl an Wörtern pro Tweet</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input ng-bootstrap-slider
                           ng-model="numMinWords"
                           id="input_slider_min_words"
                           name="minWords"
                           type="text"
                           class="slider"
                           data-slider-min="0"
                           data-slider-max="100"
                           data-slider-step="1"
                           data-slider-value="0"
                           data-slider-orientation="horizontal"
                           data-slider-selection="after"
                           data-slider-tooltip="show">
                </div>
                <div class="col-lg-4">
                    <input ng-model="numMinWords" type="number"
                           min="0" max="100" value="0"
                           id="input_min_words" class="form-control col-lg-2" />
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-default">erstellen</button>

    </form>
</div>
