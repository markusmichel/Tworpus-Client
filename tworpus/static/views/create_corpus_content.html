<div tw-create-corpus>
    <form role="form" method="post">

        <div class="form-group">
            <label for="input_title">Title</label>
            <input ng-model="corpus.title" name="title" type="text" class="form-control" id="input_title"
                   placeholder="Project title" required="">
        </div>

        <div class="form-group" id="select-language-id">
            <label for="">Language</label>
            <select id="select-language" name="language" data-placeholder="Select language"
                    ui-select2 ng-model="corpus.language" required="required">
                <option value=""></option>
                <option ng-repeat="lang in languages | orderBy:'name'" value="{{ lang.value }}">{{ lang.name }}</option>
            </select>
        </div>

        <div class="form-group" ng-controller="twDateRangeController">
            <label for="">Period of time</label>

            <div class="row">
                <div class="col-lg-4" id="timepickerID">
                    <div tw-date ng-model="$parent.corpus.startDate" min-date="startDate.minDate"
                         max-date="startDate.maxDate">
                        <div class="datepicker-label start-date">From</div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div tw-date ng-model="$parent.corpus.endDate" min-date="endDate.minDate"
                         max-date="endDate.maxDate">
                        <div class="datepicker-label end-date">To</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" id="sliderTestID">
            <label for="input_slider_num_tweets">Number of Tweets</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input
                            ng-bootstrap-slider
                            ng-model="corpus.numTweets"
                            id="input_slider_num_tweets"
                            name="limit"
                            type="text"
                            class="slider"
                            value="20"
                            data-slider-min="20"
                            data-slider-max="100000"
                            data-slider-step="20"
                            data-slider-value="{{ corpus.numTweets }}"
                            data-slider-orientation="horizontal"
                            data-slider-selection="after"
                            data-slider-tooltip="show">
                </div>

                <div class="col-lg-4">
                    <input type="number" ng-model="corpus.numTweets"
                           value="20" min="20" max="100000" step="20"
                           id="input_num_tweets" name="numTweets"
                           class="form-control col-lg-2"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_min_chars">Minimum number of characters per Tweet</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input ng-bootstrap-slider
                           ng-model="corpus.numMinChars"
                           id="input_slider_min_chars"
                           name="minChars"
                           type="text"
                           class="slider"
                           data-slider-min="0"
                           data-slider-max="140"
                           data-slider-step="1"
                           data-slider-value="{{ corpus.numMinChars }}"
                           data-slider-orientation="horizontal"
                           data-slider-selection="after"
                           data-slider-tooltip="show">
                </div>
                <div class="col-lg-4">
                    <input type="number" ng-model="corpus.numMinChars"
                           min="0" max="140" value="0" id="input_min_chars"
                           class="form-control col-lg-2"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_min_words">Minimum number of words per tweet</label>
            <br/>

            <div class="row">
                <div class="col-lg-4">
                    <input ng-bootstrap-slider
                           ng-model="corpus.numMinWords"
                           id="input_slider_min_words"
                           name="minWords"
                           type="text"
                           class="slider"
                           data-slider-min="0"
                           data-slider-max="100"
                           data-slider-step="1"
                           data-slider-value="{{ corpus.numMinWords }}"
                           data-slider-orientation="horizontal"
                           data-slider-selection="after"
                           data-slider-tooltip="show">
                </div>
                <div class="col-lg-4">
                    <input ng-model="corpus.numMinWords" type="number"
                           min="0" max="100" value="0"
                           id="input_min_words" class="form-control col-lg-2"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="input_slider_min_words">Data converters</label>
            <br/>

            <div class="btn-group" data-toggle="buttons" id="converters">

                <label class="btn btn-default btn-sm" ng-repeat="converter in availableConverters"
                         data-toggle="tooltip" data-placement="top" title="{{ converter.description }}" data-container="body">
                    <input type="checkbox" name="converter" value="{{ converter.id }}"> {{ converter.title }}
                </label>
            </div>
        </div>


        <a href="" class="btn btn-danger" ng-click="resetForm()">Reset form</a>
        <button id="doitBtnID" type="submit" class="btn btn-success" ng-click="startCreateCorpus()" style="margin-left: 20px;">Do it!</button>

    </form>
</div>
